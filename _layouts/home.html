<section class="hero">
  <div class="container">
    <h1>{{ page.title }}</h1>
    <p>{{ page.description }}</p>
  </div>
</section>

{{ content }}

      <button type="submit" class="button primary">Subscribe</button>
    </form>
  </div>
</section>
