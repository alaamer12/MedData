---
layout: default
---

<div class="documentation-page">
  <div class="documentation-header">
    <h1>{{ page.title }}</h1>
    {% if page.description %}
      <p class="documentation-description">{{ page.description }}</p>
    {% endif %}
  </div>
  
  <div class="documentation-content">
    {{ content }}
  </div>
  
  <div class="docs-footer">
    <a href="{{ site.baseurl }}/docs/" class="docs-footer-link">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
      Back to Documentation
    </a>
    
    <a href="{{ site.github.repository_url }}/edit/main/{{ page.path }}" class="docs-footer-link" target="_blank" rel="noopener">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>
      Edit this page
    </a>
  </div>
</div>
