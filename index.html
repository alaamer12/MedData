<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=website/index.html">
    
    <!-- Primary Meta Tags -->
    <title>MedData - Premier Data Engineering Hub | Redirecting...</title>
    <meta name="title" content="MedData - Premier Data Engineering Hub">
    <meta name="description" content="Access comprehensive datasets from Medium and Dev.to for machine learning and data science research. Rich metadata, regular updates, and easy integration.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://meddata.ai/">
    <meta property="og:title" content="MedData - Premier Data Engineering Hub">
    <meta property="og:description" content="Access comprehensive datasets from Medium and Dev.to for machine learning and data science research. Rich metadata, regular updates, and easy integration.">
    <meta property="og:image" content="website/assets/images/meddata-social.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://meddata.ai/">
    <meta property="twitter:title" content="MedData - Premier Data Engineering Hub">
    <meta property="twitter:description" content="Access comprehensive datasets from Medium and Dev.to for machine learning and data science research. Rich metadata, regular updates, and easy integration.">
    <meta property="twitter:image" content="website/assets/images/meddata-social.png">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6366f1 0%, #14b8a6 100%);
            color: white;
            text-align: center;
        }
        .redirect-message {
            padding: 2rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            max-width: 600px;
            margin: 1rem;
        }
        h1 {
            margin: 0 0 1rem;
            font-size: 2rem;
        }
        p {
            margin: 0;
            opacity: 0.9;
        }
        a {
            color: white;
            text-decoration: underline;
            font-weight: 500;
        }
        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>Welcome to MedData</h1>
        <p>If you are not redirected automatically, <a href="website/index.html">click here</a>.</p>
    </div>

    <script>
        // Fallback redirect if meta refresh doesn't work
        setTimeout(function() {
            window.location.href = 'website/index.html';
        }, 50);
    </script>
</body>
</html>
