<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Shape (circle or rect based on parameter) -->
    {% if BACKGROUND_SHAPE == 'circle' %}
    <circle cx="32" cy="32" r="30" fill="black"/>
    {% else %}
    <rect x="2" y="2" width="60" height="60" rx="8" fill="black"/>
    {% endif %}
    
    <!-- Logo Text (parameterized) -->
    <text x="32" y="36" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="24" fill="white">
        ${LOGO_TEXT}
    </text>
    
    <!-- Data Points -->
    <circle cx="18" cy="44" r="2" fill="${PRIMARY_COLOR}"/>
    <circle cx="46" cy="44" r="2" fill="${SECONDARY_COLOR}"/>
    
    <!-- Connecting Line -->
    <path d="M20 44h24" stroke="url(#${DATASET_ID}-gradient)" stroke-width="2"/>
    
    <!-- Gradient Definition -->
    <defs>
        <linearGradient id="${DATASET_ID}-gradient" x1="20" y1="44" x2="44" y2="44" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="${PRIMARY_COLOR}"/>
            <stop offset="100%" stop-color="${SECONDARY_COLOR}"/>
        </linearGradient>
    </defs>
</svg> 